<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando abaixo bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Adicionando icones  (google icons> Developer Guide) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css">
    <title>Projeto sistema com VUE</title>    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-menu"> <!-- Adicionando barra de menu superior "nav"-->
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">Empresa Fullstack</a> <!-- tag "a href" de link para ser redirecionado para um link "index.html" ou imagem -->
                
                <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#menu"> <!-- Adicionando botão-->
                    <span class="navbar-toggler-icon"></span>

                </button>

                <!-- Iniciando a estrutura do offcanvas (Menu superior"offcanvas")-->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvas de menu lateral">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">Menu</h5>
                            <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <!-- Criando a lista do menu - offcanvas -->
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1">
                                <li class="nav-item">
                                    <a href="" class="nav-link">Calcular Idade</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Calcular Câmbio</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Verificar dia da semana</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Calcular desconto</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Sobre</a>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </nav>

    </header>

    <!-- Construindo o conteudo principal -->
    <main>
        <!-- Boas vindas -->
        <section class="p-3 my-2 bg-primary shadow">
            <div class="container-fluid py-5 text-center"> 
                <h2 class="display-6 fw-bold text-light">Olá! Seja bem vindo ao nosso sistema.</h2>
            </div>
        </section>

        <!-- Home após boas vindas -->
        <section class="p-3 my-5 shadow col-md-10 mx-auto">
            <div class="container-fluid py-5 text-center">
                <p class="fs-4">Para começar, escolha uma das funções do menu &#9757;&#127995</p>
            </div>
        </section>
        
        <!-- Funcionalidade 1: idade -->
        <section class="p-3 my-5 col-md-10 shadow mx-auto">
            <div class="container-fluid py-5 text-center">
                <form action="">
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-outlined fs-1 me-2">event</span>
                        <input type="number" class="form-control form-control-lg" placeholder="Digite o ano do seu nascimento com 4 dígitos" min="1900" max="2050" required>
                    </div>

                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-lg btn-primary">Calcular</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Funcionalidade 2: Câmbio -->
        <section class="p-3 my-5 col-md-10 shadow mx-auto">
            <div class="container-fluid py-5 text-center">
                <form action="">
                    <section class="row">
                        <!-- Dividindo duas colunas col-md-6 = metade -->
                        <div class="col-md-6 d-flex align-items-center">
                            <span class="material-symbols-outlined fs-1 me-2">currency_exchange</span>
                            <input type="text" class="form-control form-control-lg" placeholder="Informe a quantidade de valor em dólar">
                        </div>

                        <div class="col-md-6 d-flex align-items-center mt-2">
                            <span class="material-symbols-outlined fs-1 me-2">currency_exchange</span>
                            <input type="text" class="form-control form-control-lg" placeholder="Qual a cotação do dólar? ">
                        </div>
                    </section>

                    <div class="form-check form-switch d-flex w-200 justify-content-around mt-4">
                        <input type="checkbox" id="switch" class="form-check-input">
                        <label for="switch" class="form-check-label">Usar cotação online</label>
                    </div>

                    <!-- Criando o botão de converter -->
                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-lg btn-primary">Converter

                        </button>
                    </div>
                </form>
            </div>
        </section>

         <!-- FUNCIONALIDADE 3: VERIFICAR DIA DA SEMANA -->
       <section class="p-3 my-5 col-md-10 shadow mx-auto">
        <div class="container-fluid py-5 text-center">
            <form action="">
                 <div class="d-flex align-items-center">
                     <span class="material-symbols-outlined fs-1 m-2">date_range</span>
                     <input type="date" class="form-control form-control-lg" placeholder="Insira uma data" id="diaSemana" data-bs-placement="top" title="Informe uma data qualquer">
                 </div>

                 <div class="d-flex justify-content-end mt-2">
                     <button type="submit" class="btn btn-lg btn-primary">Verificar dia da semana</button>
                 </div>
            </form>
        </div>
    </section>
     

    <!-- FUNCIONALIDADE 4: DESCONTO PORCENTAGEM -->
      

    <section class="p-3 my-5 col-md-10 shadow mx-auto">
        <div class="container-fluid py-5 text-center">
            <form action="">
                <section class="row">
                    <div class="col-md-6 d-flex align-items-center">
                        <span class="material-symbols-outlined fs-1 me-2">currency_exchange</span>
                        <input type="text" class="form-control form-control-lg" placeholder="Qual valor você quer calcular?" pattern="^[0-9]+(\.([0-9]{2}))?$" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                         <span class="material-symbols-outlined fs-1 me-2">percent</span>
                         <input type="text" class="form-control form-control-lg" placeholder="Qual o valor da porcentagem?" pattern="^[0-9]+(\.([0-9]{2}))?$" required>
                    </div>
                </section>

                <div class="d-flex justify-content-end mt-2">
                    <button type="submit" class="btn btn-lg btn-primary">Calcular Desconto</button>
                </div>
            </form>
        </div>
    </section>

<!-- Adicionando o CDN javascript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script>
    const diaSemana = document.querySelector('#diaSemana')
    const tooltip = new bootstrap.tooltip(diaSemana)
</script>

</body>
</html>
